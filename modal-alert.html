<div class="modal fade" id="modalAlert" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Cancel changes</h4>
      </div>
      <div class="modal-body">
        <p  class="">Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="modalCancelChanges('yes')" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-default" ng-click="modalCancelChanges('no')" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
