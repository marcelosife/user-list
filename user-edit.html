<section class="contant">
<form>
  <div class="container form-group">
  <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-3">
            <label>First Name:</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" id="fisrtName"  ng-model="user.firstName">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Last Name:</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" ng-model="user.lastName">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Email:</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" disabled ng-model="user.email">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Country:</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" disabled ng-model="user.country">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Birthday:</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" disabled ng-model="user.dateOfBirth">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-9 buttons" >
            <a  ui-sref="users.list" >
              <button class="btn btn-primary" type="submit" >Save</button>
            </a>
            <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#alertmodel" ng-click="cancelChanges()" >Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<modal-alert></modal-alert>
</section>
