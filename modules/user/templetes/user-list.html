<section>
  <div class="contant">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-7 buttons-head">
            <button type="button" class="btn btn-primary btn-md" ng-click="downloadCvc()" ng-disabled="disableButtons"><i class="icon-download-alt"></i>&nbsp;Download</button>
            <button type="button" class="btn btn-danger btn-md" ng-click="deleteUsers()" ng-disabled="disableButtons"><i class="icon-trash"></i>&nbsp;Delete</button>
          </div>
          <div class="col-md-5 buttons-head">
            <div id="success" class="alert alert-success animate-show animate-hide" ng-show="success">Successful action!!!</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th ></th>
              <th class="id" custom-sort="" order="'id'" sort="sort">Id </th>
              <th class="firstName" custom-sort="" order="'firstName'" sort="sort">First Name </th>
              <th class="lastName" custom-sort="" order="'lastName'" sort="sort">Last Name </th>
              <th class="country" custom-sort="" order="'country'" sort="sort">Country </th>
              <th class="email" custom-sort="" order="'email'" sort="sort">Email </th>
              <th class="dateOfBirth" custom-sort="" order="'dateOfBirth'" sort="sort">Birthday </th>
              <th ></th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td><b>count:&nbsp;{{usersDetele.length}}</b></td>
              <td colspan="5">
                <nav aria-label="Page navigation">
                  <ul class="pagination pull-right">
                    <li class="page-item" >
                      <a href="" class="page-link" ng-click="prevPage()">« Prev</a>
                    </li>
                    <li class="page-item" ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) " ng-class="{active: n == currentPage}" ng-click="setPage()">
                      <a href="" class="page-link" ng-bind="n + 1">1</a>
                    </li>
                    <li class="page-item" ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                      <a href="" class="page-link" ng-click="nextPage()">Next »</a>
                    </li>
                  </ul>
                </nav>
              </td>
            </tr>
          </tfoot>
          <tbody row-user>
          </tbody>
        </table>
        
      </div>
    </div>
    <modal-user></modal-user>
  </div>
</section>
